    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°

        // åˆæœŸåŒ–
        window.onload = () => {
            updateCurrentDate();

        // ç¾åœ¨ã®æ—¥ä»˜æ™‚åˆ»ã‚’æ›´æ–°
        function updateCurrentDate() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('ja-JP', { 
                year: 'numeric', 
                month: 'numeric',

        // åº—èˆ—åˆ‡ã‚Šæ›¿ãˆ
        function switchStore() {

        // åº—èˆ—åˆ¥ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿

        // ã‚¿ã‚¹ã‚¯ç®¡ç†
        function getTaskKey() {
            return `tasks_${currentStore}`;

        function loadTasks() {
            const savedTasks = JSON.parse(localStorage.getItem(getTaskKey()) || '[]');
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            savedTasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = 'flex items-center p-2 bg-gray-50 rounded';
                li.innerHTML = `
                    <input type='checkbox' class='mr-3 w-4 h-4' ${task.done ? 'checked' : ''} onchange='toggleTask(${index})'>
                    <span class='flex-1 ${task.done ? 'line-through text-gray-500' : ''}'>${task.text}</span>
                    <button onclick='deleteTask(${index})' class='text-red-500 hover:text-red-700 ml-2 text-sm'>å‰Šé™¤</button>
                `;
                taskList.appendChild(li);
            });
        }

        function addTask() {
            const taskInput = document.getElementById('newTask');
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                const tasks = JSON.parse(localStorage.getItem(getTaskKey()) || '[]');
                tasks.push({ text: taskText, done: false });
                localStorage.setItem(getTaskKey(), JSON.stringify(tasks));
                taskInput.value = '';
                loadTasks();
            }
        }

        function toggleTask(index) {
            const tasks = JSON.parse(localStorage.getItem(getTaskKey()) || '[]');
            tasks[index].done = !tasks[index].done;
            localStorage.setItem(getTaskKey(), JSON.stringify(tasks));
            loadTasks();
        }

        function deleteTask(index) {
            if (confirm('ã“ã®ã‚¿ã‚¹ã‚¯ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                const tasks = JSON.parse(localStorage.getItem(getTaskKey()) || '[]');
                tasks.splice(index, 1);

                loadTasks();

        // ãƒ¡ãƒ¢ç®¡ç†ï¼ˆæ—¥ä»˜åˆ¥ï¼‰
        function getMemoKey(date = null) {
            const today = date || new Date().toISOString().split('T')[0];
            return `memo_${currentStore}_${today}`;
        }

        function loadMemo() {
            const today = new Date().toISOString().split('T')[0];
            const memoKey = getMemoKey(today);
            const savedMemo = localStorage.getItem(memoKey) || '';
            document.getElementById('memoArea').value = savedMemo;
            document.getElementById('memoSaveDate').textContent = new Date().toLocaleString('ja-JP');
        }

        function saveMemo() {
            const today = new Date().toISOString().split('T')[0];
            const memoKey = getMemoKey(today);
            const memoText = document.getElementById('memoArea').value;
            localStorage.setItem(memoKey, memoText);

        function clearMemo() {

        function updateMemoDateSelector() {
            const selector = document.getElementById('memoDateSelector');
            selector.innerHTML = '<option value="">éå»ã®ãƒ¡ãƒ¢ã‚’é¸æŠ</option>';
            
            // éå»30æ—¥åˆ†ã‚’ãƒã‚§ãƒƒã‚¯
            const dates = [];
            for (let i = 0; i < 30; i++) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];

        // ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆç®¡ç†
        function getPromptKey() {

        function switchCategory(category) {

        function loadPrompts() {

                return;

        function getCategoryLabel(category) {
            const labels = {
                'line': 'LINE',

            const category = document.getElementById('newPromptCategory').value;

                document.getElementById('newPromptLabel').value = '';
                document.getElementById('newPromptText').value = '';
                loadPrompts();
            } else {

            }
        }

        function deletePrompt(index) {
            if (confirm('ã“ã®ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                const prompts = JSON.parse(localStorage.getItem(getPromptKey()) || '[]');

        function copyPrompt(text, label) {
            navigator.clipboard.writeText(text).then(() => {
                // ä¸€æ™‚çš„ã«æˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼';
                button.classList.add('bg-green-500');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('bg-green-500');
                }, 1000);
            }).catch(() => {
                alert('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸã€‚æ‰‹å‹•ã§é¸æŠã—ã¦ã‚³ãƒ”ãƒ¼ã—ã¦ãã ã•ã„ã€‚');
            });
        }

        // CSVå‡¦ç†
        function handleCSVUpload(event) {
            const file = event.target.files[0];
            if (file && file.name.endsWith('.csv')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csv = e.target.result;
                    parseCSV(csv);
                };
                reader.readAsText(file, 'UTF-8');
            }
        }

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const data = lines.map(line => {
                // ç°¡å˜ãªCSVãƒ‘ãƒ¼ã‚¹ï¼ˆã‚«ãƒ³ãƒåŒºåˆ‡ã‚Šã€å¼•ç”¨ç¬¦è€ƒæ…®ï¼‰
                const result = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"' && (i === 0 || line[i-1] === ',')) {
                        inQuotes = true;
                    } else if (char === '"' && inQuotes) {
                        inQuotes = false;
                    } else if (char === ',' && !inQuotes) {
                        result.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                result.push(current.trim());
                return result;
            });
            
            csvData = data;
            displayCSV(data);
        }

        function displayCSV(data) {
            const preview = document.getElementById('csvPreview');
            const table = document.getElementById('csvTable');
            
            table.innerHTML = '';
            
            // ãƒ˜ãƒƒãƒ€ãƒ¼
            if (data.length > 0) {
                const headerRow = document.createElement('tr');
                headerRow.className = 'bg-gray-100';
                data[0].forEach(cell => {
                    const th = document.createElement('th');
                    th.className = 'border border-gray-300 px-2 py-1 text-left font-medium';
                    th.textContent = cell;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);
            }
            
            // ãƒ‡ãƒ¼ã‚¿è¡Œ
            for (let i = 1; i < data.length; i++) {
                const row = document.createElement('tr');
                row.className = i % 2 === 0 ? 'bg-gray-50' : 'bg-white';
                data[i].forEach(cell => {
                    const td = document.createElement('td');
                    td.className = 'border border-gray-300 px-2 py-1';
                    td.textContent = cell;
                    row.appendChild(td);
                });
                table.appendChild(row);
            }
            
            // æ•´å½¢ãƒ†ã‚­ã‚¹ãƒˆç”Ÿæˆ
            generateFormattedText(data);
            preview.classList.remove('hidden');
        }

        function generateFormattedText(data) {
            let formatted = '';
            
            // ã‚¿ãƒ–åŒºåˆ‡ã‚Šã®ãƒ†ã‚­ã‚¹ãƒˆå½¢å¼ã§æ•´å½¢
            data.forEach((row, index) => {
                formatted += row.join('\t') + '\n';
                if (index === 0) {
                    formatted += '---\n'; // ãƒ˜ãƒƒãƒ€ãƒ¼ã¨ãƒ‡ãƒ¼ã‚¿ã®åŒºåˆ‡ã‚Š
                }
            });
            
            document.getElementById('csvFormattedText').value = formatted;
        }
