<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI秘書ちゃんダッシュボード</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center">AI秘書ちゃんダッシュボード</h1>

        <!-- 今日のタスク -->
        <div class="bg-white p-4 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-2">📅 今日のタスク</h2>
            <ul id="taskList" class="list-disc ml-6 text-gray-800">
                <li>面談確認シートの更新</li>
                <li>出勤状況チェック（各店舗）</li>
                <li>バナー差し替え指示</li>
            </ul>
        </div>

        <!-- よく使うプロンプト -->
        <div class="bg-white p-4 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-2">🧠 よく使うプロンプト集</h2>
            <div class="space-y-2">
                <button onclick="copyPrompt('このキャストの紹介文を魅力的に作成してください：〇〇')" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">紹介文生成</button>
                <button onclick="copyPrompt('面談日程調整用のLINE文を作って')" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">面談連絡文</button>
                <button onclick="copyPrompt('今日の出勤メッセージをキャストに送る文を考えて')" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">出勤催促文</button>
            </div>
            <p class="mt-2 text-sm text-gray-500">※ コピーしてChatGPTに貼ってください</p>
        </div>

        <!-- メモ欄 -->
        <div class="bg-white p-4 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-2">📝 メモ・ふせん</h2>
            <textarea id="memoArea" class="w-full border rounded p-2" rows="5" placeholder="気づき・指示事項などをメモ"></textarea>
        </div>

        <!-- CSVアップロード準備欄（将来拡張用） -->
        <div class="bg-white p-4 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-2">📊 データアップロード（準備中）</h2>
            <p class="text-gray-500">今後、CSVアップロード機能やスプレッドシート連携を追加可能です。</p>
        </div>
    </div>

    <script>
        function copyPrompt(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("プロンプトをコピーしました！ChatGPTに貼って使ってください。");
            });
        }
    </script>
</body>
</html>
