<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_Secretary v4 - 有限会社Rispondere 統合業務管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 元のstyle部分は省略せずすべて元ファイル通りでOK */
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* ...（以下省略。元ファイルの全CSSを使ってください）... */
    </style>
</head>
<body>
    <!-- ログイン画面 -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <div class="text-center mb-8">
                <div class="text-6xl mb-4">
                    <i class="fas fa-building text-purple-600"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">AI Secretary v4</h1>
                <p class="text-gray-600">有限会社Rispondere<br>統合業務管理システム</p>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-key mr-2"></i>パスワード
                    </label>
                    <input 
                        type="password" 
                        id="passwordInput" 
                        class="input-field" 
                        placeholder="パスワードを入力してください"
                        value=""
                        onkeypress="if(event.key==='Enter') directLogin()"
                    >
                </div>
                <button type="button" onclick="directLogin()" class="btn btn-primary w-full">
                    <i class="fas fa-sign-in-alt mr-2"></i>ログイン
                </button>
                <button type="button" onclick="skipLogin()" class="btn btn-danger w-full">
                    <i class="fas fa-unlock mr-2"></i>ログインをスキップ
                </button>
                <div class="text-xs text-center text-gray-500 mt-4">
                    ボタンが反応しない場合は「ログインをスキップ」をお使いください
                </div>
            </div>
            <div class="mt-6 p-4 bg-blue-50 rounded-lg">
                <div class="flex items-center text-blue-800 text-sm">
                    <i class="fas fa-shield-alt mr-2"></i>
                    セキュアログイン・セッション管理・自動バックアップ
                </div>
            </div>
        </div>
    </div>
    <!-- メインダッシュボード（全タブ） -->
    <div id="mainDashboard" style="display: none;" class="min-h-screen">
        <!-- ヘッダー -->
        <div class="glass-card mx-4 mt-4 mb-6">
            <div class="p-6">
                <div class="flex flex-col lg:flex-row justify-between items-center space-y-4 lg:space-y-0">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900 flex items-center">
                            <i class="fas fa-building mr-3 text-purple-600"></i>
                            Rispondere 統合管理
                        </h1>
                        <p class="text-gray-600 mt-1">AI Secretary v4 - 全店舗・全部門統合システム</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="text-center">
                            <div class="font-semibold text-gray-900" id="currentDate"></div>
                            <div class="text-sm text-gray-500" id="currentTime"></div>
                        </div>
                        <button onclick="logout()" class="btn btn-danger">
                            <i class="fas fa-sign-out-alt mr-2"></i>ログアウト
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ナビゲーション -->
        <div class="mx-4 mb-6">
            <div class="flex flex-wrap justify-center lg:justify-start gap-2">
                <button class="nav-tab active" data-tab="dashboard" onclick="switchTab('dashboard')">
                    <i class="fas fa-chart-line mr-2"></i>ダッシュボード
                </button>
                <button class="nav-tab" data-tab="tasks" onclick="switchTab('tasks')">
                    <i class="fas fa-tasks mr-2"></i>タスク管理
                </button>
                <button class="nav-tab" data-tab="schedule" onclick="switchTab('schedule')">
                    <i class="fas fa-calendar mr-2"></i>スケジュール
                </button>
                <button class="nav-tab" data-tab="sales" onclick="switchTab('sales')">
                    <i class="fas fa-chart-bar mr-2"></i>売上分析
                </button>
                <button class="nav-tab" data-tab="goals" onclick="switchTab('goals')">
                    <i class="fas fa-target mr-2"></i>目標管理
                </button>
                <button class="nav-tab" data-tab="design" onclick="switchTab('design')">
                    <i class="fas fa-palette mr-2"></i>デザイン部門
                </button>
                <button class="nav-tab" data-tab="tools" onclick="switchTab('tools')">
                    <i class="fas fa-tools mr-2"></i>ツール
                </button>
            </div>
        </div>
        <!-- タブごとの内容（元ファイル内容そのまま貼り付け！） -->
        <div id="dashboardTab" class="tab-content mx-4">…</div>
        <div id="tasksTab" class="tab-content mx-4" style="display:none;">…</div>
        <div id="scheduleTab" class="tab-content mx-4" style="display:none;">…</div>
        <div id="salesTab" class="tab-content mx-4" style="display:none;">…</div>
        <div id="goalsTab" class="tab-content mx-4" style="display:none;">…</div>
        <div id="designTab" class="tab-content mx-4" style="display:none;">…</div>
        <div id="toolsTab" class="tab-content mx-4" style="display:none;">…</div>
    </div>
    <!-- ログイン・タブ切替スクリプト -->
    <script>
        // ログイン・スキップ処理
        function directLogin() {
            var pw = document.getElementById('passwordInput').value;
            var correct = '123456'; // パスワード変更可能
            if (pw === correct) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainDashboard').style.display = '';
            } else {
                alert('パスワードが違います');
            }
        }
        function skipLogin() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainDashboard').style.display = '';
        }
        function logout() {
            document.getElementById('mainDashboard').style.display = 'none';
            document.getElementById('loginScreen').style.display = '';
            document.getElementById('passwordInput').value = '';
        }
        // タブ切替
        function switchTab(tab) {
            var tabs = ["dashboard", "tasks", "schedule", "sales", "goals", "design", "tools"];
            tabs.forEach(function(name) {
                var tabDiv = document.getElementById(name + "Tab");
                var tabBtn = document.querySelector('.nav-tab[data-tab="' + name + '"]');
                if (tabDiv) tabDiv.style.display = (tab === name) ? "" : "none";
                if (tabBtn) tabBtn.classList.toggle("active", tab === name);
            });
        }
        // 日付表示（お好みで）
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('loginScreen').style.display = '';
            document.getElementById('mainDashboard').style.display = 'none';
            var dateDiv = document.getElementById("currentDate");
            var timeDiv = document.getElementById("currentTime");
            function updateClock() {
                var now = new Date();
                if (dateDiv) dateDiv.textContent = now.toLocaleDateString('ja-JP', {year:'numeric',month:'long',day:'numeric',weekday:'short'});
                if (timeDiv) timeDiv.textContent = now.toLocaleTimeString('ja-JP', {hour:'2-digit',minute:'2-digit',second:'2-digit'});
            }
            setInterval(updateClock, 1000);
            updateClock();
        });
    </script>
</body>
</html>
