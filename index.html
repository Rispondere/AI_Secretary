<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_Secretary v4 - 有限会社Rispondere 統合業務管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'Noto Sans JP', 'sans-serif']
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1'
                        },
                        success: '#10b981',
                        warning: '#f59e0b',
                        danger: '#ef4444'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            font-weight: 500;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 14px;
            min-height: 44px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            color: #374151;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 1);
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            backdrop-filter: blur(20px);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .notification.info {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
        }
        
        .notification.warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
    </style>
</head>
<body>
    <!-- ログイン画面 -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <div class="text-center mb-8">
                <div class="text-6xl mb-4">
                    <i class="fas fa-building text-purple-600"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">AI Secretary v4</h1>
                <p class="text-gray-600">有限会社Rispondere<br>統合業務管理システム</p>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-key mr-2"></i>パスワード
                    </label>
                    <input 
                        type="password" 
                        id="passwordInput" 
                        class="input-field" 
                        placeholder="パスワードを入力してください"
                        onkeypress="if(event.key==='Enter') directLogin()"
                    >
                </div>
                
                <button type="button" onclick="directLogin()" class="btn btn-primary w-full">
                    <i class="fas fa-sign-in-alt mr-2"></i>ログイン
                </button>
                
                <button type="button" onclick="skipLogin()" class="btn btn-danger w-full">
                    <i class="fas fa-unlock mr-2"></i>ログインをスキップ
                </button>
            </div>
            
            <div class="mt-6 p-4 bg-blue-50 rounded-lg">
                <div class="flex items-center text-blue-800 text-sm">
                    <i class="fas fa-shield-alt mr-2"></i>
                    セキュアログイン・セッション管理・自動バックアップ
                </div>
            </div>
        </div>
    </div>

    <!-- メインダッシュボード -->
    <div id="mainDashboard" style="display: none;" class="min-h-screen">
        <!-- ヘッダー -->
        <div class="glass-card mx-4 mt-4 mb-6">
            <div class="p-6">
                <div class="flex flex-col lg:flex-row justify-between items-center space-y-4 lg:space-y-0">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900 flex items-center">
                            <i class="fas fa-building mr-3 text-purple-600"></i>
                            Rispondere 統合管理
                        </h1>
                        <p class="text-gray-600 mt-1">AI Secretary v4 - 全店舗・全部門統合システム</p>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <div class="text-center">
                            <div class="font-semibold text-gray-900" id="currentDate"></div>
                            <div class="text-sm text-gray-500" id="currentTime"></div>
                        </div>
                        <button onclick="logout()" class="btn btn-danger">
                            <i class="fas fa-sign-out-alt mr-2"></i>ログアウト
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ダッシュボードコンテンツ -->
        <div class="mx-4">
            <div class="glass-card p-8 text-center">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">
                    <i class="fas fa-check-circle text-green-600 mr-3"></i>
                    ログイン成功！
                </h2>
                <p class="text-gray-600 mb-6">AI Secretary v4 へようこそ。統合業務管理システムにアクセスできます。</p>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
                    <div class="glass-card p-6">
                        <i class="fas fa-tasks text-4xl text-blue-600 mb-4"></i>
                        <h3 class="text-lg font-semibold mb-2">タスク管理</h3>
                        <p class="text-gray-600 text-sm">全店舗のタスクを統合管理</p>
                    </div>
                    
                    <div class="glass-card p-6">
                        <i class="fas fa-chart-line text-4xl text-green-600 mb-4"></i>
                        <h3 class="text-lg font-semibold mb-2">売上分析</h3>
                        <p class="text-gray-600 text-sm">リアルタイム売上データ分析</p>
                    </div>
                    
                    <div class="glass-card p-6">
                        <i class="fas fa-target text-4xl text-red-600 mb-4"></i>
                        <h3 class="text-lg font-semibold mb-2">目標管理</h3>
                        <p class="text-gray-600 text-sm">月次目標設定と進捗追跡</p>
                    </div>
                </div>
                
                <div class="mt-8 p-4 bg-green-50 rounded-lg">
                    <p class="text-green-800 text-sm">
                        <i class="fas fa-info-circle mr-2"></i>
                        システムが正常に動作しています。全ての機能が利用可能です。
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // グローバル変数
        const CORRECT_PASSWORD = 'iam1104JP';
        let isLoggedIn = false;

        // ページ読み込み時の初期化
        window.addEventListener('DOMContentLoaded', function() {
            console.log('ページが読み込まれました');
            
            // 時刻更新を開始
            updateDateTime();
            setInterval(updateDateTime, 60000);
            
            // パスワードフィールドにフォーカス
            const passwordInput = document.getElementById('passwordInput');
            if (passwordInput) {
                passwordInput.focus();
            }
            
            // ログイン状態をチェック
            checkLoginStatus();
        });

        // ログイン状態チェック
        function checkLoginStatus() {
            const loginStatus = sessionStorage.getItem('isLoggedIn');
            if (loginStatus === 'true') {
                showDashboard();
            } else {
                showLoginScreen();
            }
        }

        // メインのログイン処理
        function directLogin() {
            console.log('directLogin() が呼び出されました');
            
            const passwordInput = document.getElementById('passwordInput');
            if (!passwordInput) {
                showNotification('パスワード入力フィールドが見つかりません', 'error');
                return;
            }
            
            const password = passwordInput.value.trim();
            console.log('入力されたパスワード:', password);
            console.log('正しいパスワード:', CORRECT_PASSWORD);
            
            if (!password) {
                showNotification('パスワードを入力してください', 'warning');
                passwordInput.focus();
                return;
            }
            
            if (password === CORRECT_PASSWORD) {
                // ログイン成功
                console.log('ログイン成功');
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('loginTime', Date.now().toString());
                isLoggedIn = true;
                
                showNotification('ログインに成功しました！', 'success');
                
                // ダッシュボードを表示
                setTimeout(() => {
                    showDashboard();
                }, 1000);
                
            } else {
                // ログイン失敗
                console.log('ログイン失敗');
                showNotification('パスワードが間違っています', 'error');
                passwordInput.value = '';
                passwordInput.focus();
            }
        }

        // ログインスキップ機能
        function skipLogin() {
            console.log('skipLogin() が呼び出されました');
            
            if (confirm('ログインをスキップしてデモモードで起動しますか？')) {
                sessionStorage.setItem('isLoggedIn', 'demo');
                sessionStorage.setItem('loginTime', Date.now().toString());
                isLoggedIn = true;
                
                showNotification('デモモードで起動しました', 'info');
                
                setTimeout(() => {
                    showDashboard();
                }, 1000);
            }
        }

        // ログアウト処理
        function logout() {
            if (confirm('ログアウトしますか？')) {
                sessionStorage.removeItem('isLoggedIn');
                sessionStorage.removeItem('loginTime');
                isLoggedIn = false;
                
                showNotification('ログアウトしました', 'info');
                
                setTimeout(() => {
                    showLoginScreen();
                }, 1000);
            }
        }

        // ログイン画面表示
        function showLoginScreen() {
            console.log('ログイン画面を表示');
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainDashboard').style.display = 'none';
            
            // パスワードフィールドをクリア
            const passwordInput = document.getElementById('passwordInput');
            if (passwordInput) {
                passwordInput.value = '';
                setTimeout(() => {
                    passwordInput.focus();
                }, 100);
            }
        }

        // ダッシュボード表示
        function showDashboard() {
            console.log('ダッシュボードを表示');
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainDashboard').style.display = 'block';
        }

        // 日時更新
        function updateDateTime() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('ja-JP', { 
                year: 'numeric', 
                month: 'numeric', 
                day: 'numeric',
                weekday: 'short'
            });
            const timeStr = now.toLocaleTimeString('ja-JP', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            const currentDateElement = document.getElementById('currentDate');
            const currentTimeElement = document.getElementById('currentTime');
            
            if (currentDateElement) currentDateElement.textContent = dateStr;
            if (currentTimeElement) currentTimeElement.textContent = timeStr;
        }

        // 通知表示
        function showNotification(message, type = 'info') {
            console.log('通知:', message, type);
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-${getNotificationIcon(type)} mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // アニメーション
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // 自動削除
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // 通知アイコン取得
        function getNotificationIcon(type) {
            const icons = {
                'success': 'check-circle',
                'error': 'exclamation-triangle',
                'warning': 'exclamation-circle',
                'info': 'info-circle'
            };
            return icons[type] || 'info-circle';
        }

        // キーボードイベント処理
        document.addEventListener('keydown', function(event) {
            // Enterキーでログイン（ログイン画面表示時のみ）
            if (event.key === 'Enter' && document.getElementById('loginScreen').style.display !== 'none') {
                event.preventDefault();
                directLogin();
            }
            
            // Escapeキーでログアウト（ダッシュボード表示時のみ）
            if (event.key === 'Escape' && document.getElementById('mainDashboard').style.display !== 'none') {
                logout();
            }
        });

        // エラーハンドリング
        window.addEventListener('error', function(event) {
            console.error('エラーが発生しました:', event.error);
            showNotification('システムエラーが発生しました', 'error');
        });

        // デバッグ用関数（コンソールから実行可能）
        function debugInfo() {
            console.log('=== デバッグ情報 ===');
            console.log('ログイン状態:', isLoggedIn);
            console.log('セッションストレージ:', sessionStorage.getItem('isLoggedIn'));
            console.log('パスワード入力値:', document.getElementById('passwordInput')?.value);
            console.log('正しいパスワード:', CORRECT_PASSWORD);
            console.log('現在表示中の画面:', 
                document.getElementById('loginScreen').style.display !== 'none' ? 'ログイン画面' : 'ダッシュボード');
        }

        // テスト用の強制ログイン関数
        function forceLogin() {
            console.log('強制ログインを実行');
            sessionStorage.setItem('isLoggedIn', 'true');
            isLoggedIn = true;
            showDashboard();
            showNotification('強制ログインしました', 'success');
        }

        console.log('スクリプトが読み込まれました');
        console.log('パスワード:', CORRECT_PASSWORD);
    </script>
</body>
</html>
